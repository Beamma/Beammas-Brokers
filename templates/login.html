{% extends 'layout.html' %}
{% block content %}
<div class="login">
  <div class="upper_box">
  </div>
  <div class="inner_box">
    <form method="POST">
      <h1> Login </h1>
      <p><input type="email" name="email" placeholder="Example@gmail.com" required></input></p>
      <p><input type="password" name="password" placeholder="Password" required></input></p>
      <div class = "submit">
        <input type="submit"></input>
      </div>
      <div class="error">
        <h3>{{ error }}</h3>
      </div>
    </form>
  </div>
</div>
{% endblock %}
