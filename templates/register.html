{% extends 'layout.html' %}
{% block content %}
<div class="register">
  <div class="upper_box">
  </div>
  <div class="inner_box">
    <form method="POST">
      <h1> Register </h1>
      <input type="text" name="user_name" placeholder="User Name" required></input>
      <input type="password" name="password" placeholder="Password" required></input>
      <input type="email" name="email" placeholder="Example@Gmail.Com" required></input>
      <div class = "submit">
        <input type="submit"></input>
      </div>
      <div class="error">
        <h3>{{ error }}</h3>
      </div>
    </form>
  </div>
</div>
{% endblock %}
