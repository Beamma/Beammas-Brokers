{% extends 'layout.html' %}
{% block content %}
<div class="all_stock_wrapper">
  <div class="stock_filter">
    <form method="POST">
      <div class="search">
        <input type="text" name="search" placeholder="Stock Ticker"></input>
      </div>
      <div class = "type">
        <b> Type </b>
        <p>{{ form.type }}</p>
      </div>
      <div class = "category">
        <b> Category </b>
        {{ form.category }}
      </div>
      <div class = "exchange">
        <b> Exchange </b>
        {{ form.exchange(checked="All") }}
      </div>
      <input type="submit"></input>
    </form>
  </div>
  <div class="stock_info">
    {% for stocks in stock_info %}
      <div class="stock">
        <div class="stock_image">
          <a href = "{{ url_for('stock', symbol = stocks.symbol) }}"> <img src = "static/{{ stocks.logo }}" alt = "img" > </a>
        </div>
        <div class="stock_name">
          <a href = "{{ url_for('stock', symbol = stocks.symbol) }}"> {{ stocks.name }} </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
