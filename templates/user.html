{% extends 'layout.html' %}
{% block content %}
<div class = "content">
  <form method="POST">
    <input type="submit" name="LogOut" value="LogOut">
  </form>
  <table style="width:100%">
    <tr>
      <th>Stock</th>
      <th>Amount</th>
      <th>ROI</th>
      <th>Trade</th>
    </tr>
      {% for stock in stocks %}
      <tr>
        <td><a href =  "{{ url_for('stock', symbol = stock[3]) }}"> {{ stock[0] }} </a></td>
        <td> {{ stock[1] }} </td>
        {% if "-" in stock[2] %}
          <td style="color:red;"> {{ stock[2] }}% </td>
        {% else: %}
          <td style="color:green;"> {{ stock[2] }}% </td>
        {% endif %}
        <td><a href =  "{{ url_for('trade', symbol = stock[3]) }}"> Trade </a></td>
      </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
