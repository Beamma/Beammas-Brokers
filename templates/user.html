{% extends 'layout.html' %}
{% block content %}
<div class = "content">
  <form method="POST">
    <input type="submit" name="LogOut" value="LogOut">
  </form>
  <table style="width:100%">
    <tr>
      <th>Stock</th>
      <th>Amount</th>
    </tr>
      {% for stock in stocks %}
      <tr>
        <td> {{ stock[0] }} </td>
        <td> {{ stock[1] }} </td>
      </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
